<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
      <style>
        .box{
          width: 100px;
          height: 100px;
          background-color: darkblue;
          text-align: center;
          margin-top: 1500px;
          margin-bottom: 1400px;
        }
      </style>
  </head>
  <body>
    <div id="box" class="box">

    </div>
   <script>
    
      const observe = new IntersectionObserver(entitiy=>{
        const box=entitiy[0]
        const interg = box.isIntersecting;
        box.target.style.backgroundColor=interg ? "black" : "red"
      },{
        threshold: 1
      }
    ) 
    
    observe.observe(document.getElementById("box"));
   </script>
  </body>
</html>
